<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Worms: Snowball Warfare</title>
    
    <!-- PWA Settings for iPad Pro -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0f172a" />
    <link rel="apple-touch-icon" href="https://picsum.photos/192/192" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              snow: {
                900: '#0f172a', // Slate 900 (Night sky)
                800: '#1e293b', // Slate 800
                700: '#334155',
                400: '#94a3b8',
                100: '#f1f5f9', // Snow white
                50: '#f8fafc',
              },
              ice: {
                500: '#0ea5e9', // Sky blue
                300: '#7dd3fc',
              },
              worm: {
                pink: '#fca5a5',
                green: '#86efac',
                purple: '#d8b4fe',
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'wiggle': 'wiggle 2s ease-in-out infinite',
              'splat': 'splat 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'snow-fall': 'fall 10s linear infinite',
            },
            keyframes: {
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              splat: {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: '0.5' },
                '80%': { transform: 'scale(1.2) rotate(180deg)', opacity: '1' },
                '100%': { transform: 'scale(1) rotate(180deg)', opacity: '1' },
              },
              fall: {
                 '0%': { transform: 'translateY(-10%)' },
                 '100%': { transform: 'translateY(110%)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        overscroll-behavior-y: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .snow-bg {
        background-image: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "peerjs": "https://esm.sh/peerjs@1.5.4?bundle-deps"
  }
}
</script>
</head>
  <body class="bg-snow-900 text-white h-screen w-screen overflow-hidden font-sans antialiased">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>
